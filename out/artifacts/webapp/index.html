    <style type="text/css">
        html, body, #diagram {
            height: 100%
        }

        .diagram-note {
            background-color: rgba(180, 92, 73, 0.7);
            color: White;
            border-radius: 5px;
            font-family: Arial;
            font-size: 10px;
            padding: 5px;
            min-height: 20px;
            width: 50px;
            text-align: center;
        }

        .task-info {
            background-color: dodgerblue;
            color: White;
            border-radius: 5px;
            font-family: Arial;
            font-size: 10px;
            padding: 5px;
            min-height: 20px;
            width: 100px;
            text-align: center;
        }

        .task-info-warning {
            background-color: red;
            color: White;
            border-radius: 5px;
            font-family: Arial;
            font-size: 10px;
            padding: 5px;
            min-height: 20px;
            width: 100px;
            text-align: center;
        }

        .task-count {
            background-color: rgba(26, 180, 44, 0.7);
            color: #000000;
            border-radius: 5px;
            font-family: Arial;
            font-size: 14px;
            padding: 5px;
            min-height: 14px;
            width: 30px;
            text-align: center;
        }

        .highlight:not(.djs-shape) .djs-visual > :nth-child(1) {
            stroke: red !important;
            stroke-width: 3 !important;
            /*fill: red !important;*/
        }

        .highlight-overdue-task:not(.djs-connection) .djs-visual > :nth-child(1) {
            fill: red !important;
        }

        .highlight-normal-task:not(.djs-connection) .djs-visual > :nth-child(1) {
            fill: #10db09 !important;
        }

        .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
            /*fill: #fcf65c !important; !* color elements as green *!*/
            stroke: red !important;
            stroke-width: 4 !important;
        }

        .highlight-overlay {
            background-color: green; /* color elements as green */
            opacity: 0.4;
            pointer-events: none; /* no pointer events, allows clicking through onto the element */
        }

    </style>
    <!--<script src="libs/bower_components/requirejs/require.js"></script>-->
