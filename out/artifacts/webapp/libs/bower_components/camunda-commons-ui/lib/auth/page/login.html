<div class="form-signin-container">
  <form class="form-signin"
        ng-submit="login()"
        name="signinForm"
        request-aware>
    <h2 class="form-signin-heading"
        translate="PLEASE_SIGN_IN"
        translate-default="Please sign in">
      Please sign in
    </h2>

    <div notifications-panel
         ng-if="signinForm.$dirty"
         class="notifications-panel"></div>

    <input autofocus
           tabindex="1"
           type="text"
           class="form-control"
           placeholder="{{ 'Username' | translate }}"
           auto-fill
           required
           ng-model="username"></input>
    <input tabindex="2"
           type="password"
           class="form-control"
           placeholder="{{ 'Password' | translate }}"
           auto-fill
           required
           ng-model="password"></input>
    <button tabindex="3"
            class="btn btn-lg btn-primary"
            translate="SIGN_IN_ACTION"
            translate-default="Sign in"
            type="submit">Sign in</button>
  </form>
</div>
<!-- / CE - camunda-commons-ui/lib/auth/page/login.html -->
